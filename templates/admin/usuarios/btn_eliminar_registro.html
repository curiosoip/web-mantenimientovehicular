<button type="button" data-modal-target="static-modal-{{usuario.id_usuario}}"
    data-modal-toggle="static-modal-{{usuario.id_usuario}}"
    class="text-gray-500 rounded-full cursor-pointer bg-red-200 hover:text-gray-700 p-1 text-sm flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="red"
            d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6z" />
    </svg>
</button>

<div id="static-modal-{{usuario.id_usuario}}" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 bg-gray-800/20 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl flex flex-col gap-2 font-semibold text-red-900 ">
                    Â¿Esta seguro que desea eliminar el registro?
                    <strong class="text-xs font-extrabold text-gray-500">{{usuario.id_usuario}}</strong>
                </h3>
                <button type="button"
                    class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="static-modal-{{usuario.id_usuario}}">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4  flex flex-col gap-1 w-full">
                <div class="flex gap-1 flex-col  justify-start items-start w-full text-gray-500">
                    <strong class="text-xs text-gray-400">NOMBRE COMPLETO: </strong>{{usuario.first_name}}
                    {{usuario.last_name}}
                </div>
                <div class="flex gap-1 justify-start items-center w-full text-gray-500">
                    <strong class="text-xs text-gray-400">USERNAME: </strong>{{usuario.username}}
                </div>
                <div class="flex gap-1 justify-start items-center w-full text-gray-500">
                    <strong class="text-xs text-gray-400">EMAIL: </strong>{{usuario.email}}
                </div>

            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <a href="{% url 'eliminar_usuario' usuario.id_usuario %}" data-modal-hide="static-modal" type="button"
                    class="text-white bg-red-500 cursor-pointer hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                    Eliminar</a>
                <button data-modal-hide="static-modal-{{usuario.id_usuario}}" type="button"
                    class="py-2.5 px-5 ms-3 text-sm cursor-pointer font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-gray-700 focus:z-10 focus:ring-4 focus:ring-gray-100 ">Cancelar</button>
            </div>
        </div>
    </div>
</div>
