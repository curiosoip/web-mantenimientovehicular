<!-- Botón para abrir el modal -->
<button data-modal-target="notificacion-modal" data-modal-toggle="notificacion-modal" type="button"
    class="text-white flex gap-2 cursor-pointer justify-center items-center bg-gradient-to-br my-2 w-full lg:w-auto from-gray-400 to-gray-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="white" d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm1 15h-2v-2h2zm0-4h-2V7h2z" />
    </svg>
    Registrar Notificación
</button>

<!-- Modal -->
<div id="notificacion-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 bg-gray-800/20 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Registrar Notificación
                </h3>
                <button type="button"
                    class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="notificacion-modal">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Cerrar modal</span>
                </button>
            </div>

            <form method="POST" action="{% url 'registrar_notificacion' %}">
                {% csrf_token %}

                {% if form.errors %}
                <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                    <ul>
                        {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                        <li><strong>{{ field|capfirst }}:</strong> {{ error }}</li>
                        {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}

                <div class="p-4 md:p-5 space-y-4">
                    <!-- Usuario -->
                    <div>
                        <label for="usuario" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Usuario
                        </label>
                        <select name="usuario" id="usuario" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-slate-500 focus:border-slate-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            {% for user_item in usuarios %}
                                <option value="{{ user_item.id_usuario }}">{{ user_item.get_full_name|default:user_item.username }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Mensaje -->
                    <div>
                        <textarea name="mensaje" id="mensaje" required placeholder="Mensaje"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-slate-500 focus:border-slate-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
                    </div>

                    <!-- Estado leído -->
                    <div class="flex items-center gap-2">
                        <input type="checkbox" name="leido" id="leido" class="h-4 w-4 text-slate-600 border-gray-300 rounded">
                        <label for="leido" class="text-sm text-gray-700 dark:text-gray-300">Marcado como leído</label>
                    </div>
                </div>

                <!-- Submit -->
                <div class="flex justify-end p-4 border-t dark:border-gray-600">
                    <button type="submit"
                        class="px-4 py-2 cursor-pointer text-white bg-gray-500 rounded-lg shadow-sm hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-200 dark:focus:ring-gray-800">
                        Guardar Notificación
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
{% include 'componentes/error.html' with messages=messages %}
