<!-- Botón de eliminación -->
<button type="button"
    data-modal-target="modal-eliminar-bitacora-{{ bitacora.id_bitacora }}"
    data-modal-toggle="modal-eliminar-bitacora-{{ bitacora.id_bitacora }}"
    class="text-gray-500 rounded-full bg-red-200 hover:text-gray-700 p-1 text-sm flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
        <path fill="red"
            d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6z" />
    </svg>
</button>

<!-- Modal de confirmación -->
<div id="modal-eliminar-bitacora-{{ bitacora.id_bitacora }}" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 bg-gray-800/20 dark:bg-gray-950/40 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">

    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">

            <!-- Encabezado -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-700">
                <h3 class="text-lg font-semibold text-red-700 dark:text-red-400 flex flex-col gap-1">
                    ¿Está seguro de eliminar esta Bitácora?
                    <span class="text-xs font-bold text-gray-500 dark:text-gray-400">
                        ID: {{ bitacora.id_bitacora }}
                    </span>
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-700 dark:hover:text-white"
                    data-modal-hide="modal-eliminar-bitacora-{{ bitacora.id_bitacora }}">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Cerrar</span>
                </button>
            </div>

            <div class="p-4 text-gray-600 dark:text-gray-300 space-y-1">
                <p><strong class="text-xs text-gray-400 dark:text-gray-500">Vehículo:</strong> {{ bitacora.vehiculo }}</p>
                <p><strong class="text-xs text-gray-400 dark:text-gray-500">Chofer:</strong> {{ bitacora.chofer }}</p>
                <p><strong class="text-xs text-gray-400 dark:text-gray-500">Fecha:</strong> {{ bitacora.fecha }}</p>
            </div>

            <!-- Footer -->
            <div class="flex items-center justify-end gap-3 p-4 md:p-5 border-t border-gray-200 dark:border-gray-700">
                <a href="{% url 'eliminar_bitacora' bitacora.id_bitacora %}"
                    data-modal-hide="modal-eliminar-bitacora-{{ bitacora.id_bitacora }}"
                    class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Eliminar
                </a>
                <button data-modal-hide="modal-eliminar-bitacora-{{ bitacora.id_bitacora }}" type="button"
                    class="py-2.5 px-5 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:hover:bg-gray-600 dark:hover:text-white">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
