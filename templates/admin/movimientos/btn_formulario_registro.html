<button data-modal-target="movimiento-modal" data-modal-toggle="movimiento-modal" type="button"
    class="text-white flex gap-2 justify-center items-center bg-gradient-to-br my-2 w-full lg:w-auto from-gray-400 to-gray-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="white" d="M11 13H5v-2h6V5h2v6h6v2h-6v6h-2z" />
    </svg>
    Registrar Movimiento
</button>

<div id="movimiento-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 bg-gray-800/20 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Registrar Movimiento de Repuesto
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="movimiento-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Cerrar modal</span>
                </button>
            </div>

            <form method="POST" action="{% url 'registrar_movimiento' %}">
                {% csrf_token %}
                {% if form.errors %}
                <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                    <ul>
                        {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                        <li><strong>{{ field|capfirst }}:</strong> {{ error }}</li>
                        {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}

                <div class="p-4 md:p-5 space-y-4">
                    <input type="hidden" name="usuario" value="{{ request.user.id_usuario }}">

                    <div>
                        <label for="repuesto" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Repuesto</label>
                        <select name="repuesto" id="repuesto" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="" disabled selected>Seleccione repuesto</option>
                            {% for r in repuestos %}
                            <option value="{{ r.id_repuesto }}">{{ r.nombre }} - {{ r.codigo }}</option>
                            {% endfor %}
                        </select>
                    </div>


                    <div>
                        <label for="vehiculo"
                            class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Vehículo</label>
                        <select name="vehiculo" id="vehiculo" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="" disabled selected>Seleccione vehículo</option>
                            {% for v in vehiculos %}
                            <option value="{{ v.id_vehiculo }}">{{ v.placa }} - {{ v.modelo }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="accion" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Tipo de
                            Movimiento</label>
                        <select name="accion" id="accion" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="" disabled selected>Seleccione tipo</option>
                            <option value="entrega">Entrega</option>
                            <option value="devolucion">Devolución</option>
                        </select>
                    </div>

                    <div>
                        <label for="cantidad"
                            class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Cantidad</label>
                        <input type="number" name="cantidad" id="cantidad" min="1" required placeholder="Cantidad"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    </div>

                    <div>
                        <label for="fecha" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Fecha</label>
                        <input type="date" name="fecha" id="fecha" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                            value="{{ today|date:'Y-m-d' }}">
                    </div>

                </div>

                <div class="flex justify-end p-4 border-t dark:border-gray-600">
                    <button type="submit"
                        class="px-4 py-2 text-white bg-gray-500 rounded-lg shadow-sm hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-300 dark:focus:ring-gray-800">
                        Guardar Movimiento
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
