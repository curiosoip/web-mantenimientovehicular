<div class="flex flex-col w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6">
    <div class="flex justify-between mb-3">
        <div class="flex justify-center items-center">
            <div>
                <h5 class="leading-none text-3xl font-bold text-gray-900 dark:text-white pb-2">
                    Repuestos Usados por Orden de Servicio
                </h5>
                <p class="text-base font-normal text-gray-500 dark:text-gray-400">
                    Cantidad de repuestos utilizados por cada orden de servicio
                </p>
            </div>
        </div>
    </div>

    <div class="py-6" id="donut-chart-repuestos"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const chartData = JSON.parse('{{ chart_repuestos_json|escapejs }}');

    // Fallback si no hay datos
    const labels = chartData.labels && chartData.labels.length ? chartData.labels : ["Sin Datos"];
    const series = chartData.series && chartData.series.length ? chartData.series : [0];

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    const randomColors = Array.from({ length: labels.length }, getRandomColor);

    const chartOptions = {
        series: series,
        colors: randomColors,
        chart: { height: 320, type: "donut" },
        plotOptions: {
            pie: {
                donut: {
                    labels: {
                        show: true,
                        total: {
                            show: true,
                            label: "Total Repuestos",
                            formatter: function () {
                                return series.reduce((a, b) => a + b, 0);
                            }
                        }
                    }
                }
            }
        },
        labels: labels,
        legend: { position: "bottom" },
        noData: {
            text: 'No hay repuestos registrados',
            align: 'center',
            verticalAlign: 'middle',
            style: { color: '#999', fontSize: '16px' }
        }
    };

    const chart = new ApexCharts(document.getElementById("donut-chart-repuestos"), chartOptions);
    chart.render();
});
</script>
