{% load static %}

<div class="max-w-sm w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6">
    <div class="flex justify-between mb-3">
        <div class="flex justify-center items-center">
            <div>
                <h5 class="leading-none text-3xl font-bold text-gray-900 dark:text-white pb-2">
                    Estado de Vehículos
                </h5>
                <p class="text-base font-normal text-gray-500 dark:text-gray-400">
                    Distribución de vehículos según la cantidad de bitácoras
                </p>
            </div>
        </div>
    </div>

    <div class="py-6" id="donut-chart-estado-vehiculos"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    // Usamos los datos de Django enviados como chart_bitacoras_json
    const chartData = JSON.parse('{{ chart_bitacoras_json|escapejs }}');

    // Función para generar colores aleatorios
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    const randomColors = Array.from({ length: chartData.labels.length }, getRandomColor);

    const chartOptions = {
        series: chartData.series[0].data, // cantidad de bitácoras
        colors: randomColors,
        chart: { height: 320, type: "donut" },
        plotOptions: {
            pie: {
                donut: {
                    labels: {
                        show: true,
                        total: {
                            show: true,
                            label: "Total Bitácoras",
                            formatter: function () {
                                return chartData.series[0].data.reduce((a, b) => a + b, 0);
                            }
                        }
                    }
                }
            }
        },
        labels: chartData.labels, // placas de vehículos
        legend: { position: "bottom" }
    };

    const chart = new ApexCharts(document.getElementById("donut-chart-estado-vehiculos"), chartOptions);
    chart.render();
});
</script>
