{% load static %}
<div class="max-w-sm w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6">
    <div class="flex justify-between pb-4 mb-4 border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center">
            <div class="w-12 h-12 rounded-lg bg-gray-100 dark:bg-gray-700 flex items-center justify-center me-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16">
                    <path fill="teal" d="m8 0l2 3H9v2H7V3H6zm7 7v8H1V7zm1-1H0v10h16z" />
                    <path fill="teal"
                        d="M8 8a3 3 0 1 1 0 6h5v-1h1V9h-1V8zm-3 3a3 3 0 0 1 3-3H3v1H2v4h1v1h5a3 3 0 0 1-3-3" />
                </svg>
            </div>
            <div>
                <h5 class="leading-none text-2xl font-bold text-gray-900 dark:text-white pb-1">Pedidos por Semana</h5>
                <p class="text-sm font-normal text-gray-500 dark:text-gray-400">Total de pedidos por d√≠a de la semana
                </p>
            </div>
        </div>
    </div>

    <div id="column-chart-pedidos-semana"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const chartDataSemana = JSON.parse('{{ chart_data_semana_json|escapejs }}');

        const optionsSemana = {
            colors: ['#FF4560'],
            series: chartDataSemana.series,
            chart: {
                type: 'bar',
                height: 320,
                width: '100%',
                fontFamily: 'Inter, sans-serif',
                toolbar: {
                    show: false,
                },
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    columnWidth: '70%',
                    borderRadiusApplication: 'end',
                    borderRadius: 8,
                },
            },
            xaxis: {
                categories: chartDataSemana.labels,
            },
            yaxis: {
                show: true,
            },
        };

        const chartSemana = new ApexCharts(document.getElementById('column-chart-pedidos-semana'), optionsSemana);
        chartSemana.render();
    });
</script>
